<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Match Play</title>
    <link rel="stylesheet" href="/css/login/loginPage.css">
</head>
<body>
<div layout:fragment="content">
    <!-- 세로/가로 완전 중앙 정렬을 위한 Flexbox 컨테이너 -->
    <div class="d-flex justify-content-center align-items-start" style="padding-top: 100px; padding-bottom: 100px;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 700px;">
            <h3 class="text-center mb-4">로그인</h3>
            <form id="registerForm" action="/login/signin" method="post">
                <!-- 아이디 입력 -->
                <div class="mb-3">
                    <label for="username" class="form-label">아이디:</label>
                    <input name="username" id="username" class="form-control" placeholder="아이디 입력" required style="width:400px;">
                </div>

                <!-- 비밀번호 입력 + 로그인 버튼 수평 정렬 -->
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">비밀번호:</label>
                    <div class="d-flex" style="width: 100%; max-width: 540px;">
                        <!-- 비밀번호 입력 + 눈 버튼 -->
                        <div class="input-group me-3" style="width: 100%;">
                            <input name="password" id="loginPassword" type="password" class="form-control" placeholder="비밀번호 입력" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                <i class="fa-solid fa-eye" id="eyeIconLogin"></i>
                            </button>
                        </div>

                        <!-- 로그인 버튼 -->
                        <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100px;">로그인</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <a th:href="@{/login/findId}" class="find-link">
                        아이디 찾기
                    </a>
                    <small>
                        /
                    </small>
                    <a th:href="@{/login/findPw}" class="find-link">
                        비밀번호 찾기
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login/loginPage.js}"></script>
</div>
</body>
</html>
