<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<head>
    <title>메인</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">회원가입</h3>
            <form id="registerForm" action="/login/register" method="post" class="p-4 border rounded bg-light shadow-sm">
                <div class="mb-3">
                    <label for="memId" class="form-label">아이디</label>
                    <div class="input-group">
                        <input name="memId" id="memId" class="form-control" placeholder="아이디 입력" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="checkDuplicateId()">중복 확인</button>
                    </div>
                    <small id="idCheckResult" class="text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="memPw" class="form-label">비밀번호</label>
                    <div class="input-group">
                        <input name="memPw" id="memPw" type="password" class="form-control" placeholder="비밀번호 입력" required>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="RtogglePassword">
                            <i class="fa-solid fa-eye" id="ReyeIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="memName" class="form-label">이름</label>
                    <input name="memName" id="memName" class="form-control" placeholder="이름 입력" required>
                </div>
                <div class="mb-3">
                    <label for="memTel" class="form-label">전화번호</label>
                    <input name="memTel" id="memTel" class="form-control" placeholder="01012341234" required>
                </div>
                <div class="mb-3">
                    <label for="memEmail" class="form-label">E-Mail</label>

                    <div class="input-group">
                        <!-- 이메일 앞부분 입력 -->
                        <input type="text" id="memEmailId" name="memEmailId" class="form-control" placeholder="E-mail" required>

                        <!-- @ 표시 -->
                        <span class="input-group-text">@</span>

                        <!-- 도메인 선택 -->
                        <select id="memEmailDomain" name="memEmailDomain" class="form-select" required>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="nate.com">nate.com</option>
                            <option value="custom">직접 입력</option>
                        </select>

                        <!-- 직접 도메인 입력 필드 (기본은 숨김) -->
                        <input type="text" id="customDomain" class="form-control" placeholder="example.com" style="display: none;">
                    </div>

                    <!-- 숨겨진 전체 이메일 전달용 input -->
                    <input type="hidden" id="memEmail" name="memEmail">
                </div>
                <div class="mb-4">
                    <label for="grade" class="form-label">레벨</label>
                    <select name="grade" id="grade" class="form-select">
                        <option value="low">초급</option>
                        <option value="middle">중급</option>
                        <option value="high">고급</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="registerBtn">회원가입</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/common/register.js}"></script>
</div>
</body>
</html>
