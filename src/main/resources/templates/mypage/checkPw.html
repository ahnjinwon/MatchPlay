<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>Match Play</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4" style="max-width: 500px;">
            <h5 class="mb-3 text-center">현재 비밀번호를 입력해 주세요.</h5>
            <div class="input-group">
                <input name="memPw" id="memPw" type="password" class="form-control" placeholder="비밀번호 입력" required>
                <button class="btn btn-outline-secondary" type="button" id="RtogglePassword">
                    <i class="fa-solid fa-eye" id="ReyeIcon"></i>
                </button>
                <button class="btn btn-primary" type="button" id="checkPw">확인</button>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/mypage/checkPw.js}"></script>
    </div>
</body>
</html>
