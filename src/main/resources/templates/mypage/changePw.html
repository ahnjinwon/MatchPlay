<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>Match Play</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>변경할 비밀번호를 입력해 주세요.</h2>
        <form th:action="@{/mypage/changepw}" method="post">
            <div class="input-group">
                <input name="memPw" id="memPw" type="password" class="form-control" placeholder="비밀번호 입력" required>
                <button class="btn btn-outline-secondary btn-sm" type="button" id="togglePasswordChange">
                    <i class="fa-solid fa-eye" id="eyeIcon"></i>
                </button>
            </div>

            <div class="input-group">
                <input name="checkPw" id="checkPw" type="password" class="form-control" placeholder="비밀번호 확인" required>
                <button class="btn btn-outline-secondary btn-sm" type="button" id="RtogglePasswordChange">
                    <i class="fa-solid fa-eye" id="ReyeIcon"></i>
                </button>
                <button type="submit" id="changepw">확인</button>
            </div>
        </form>
        <script type="text/javascript" th:src="@{/js/mypage/changePw.js}"></script>
    </div>
</body>
</html>
