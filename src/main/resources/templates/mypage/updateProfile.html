<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>Match Play</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>기본 정보</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>아이디 :</strong> <span th:text="${myInfo.memId}">아이디</span></li>
            <li class="list-group-item"><strong>이름 :</strong> <input th:value="${myInfo.memName}"></input></li>
            <li class="list-group-item"><strong>이메일 :</strong> <input th:value="${myInfo.memEmail}"></input></li>
            <li class="list-group-item"><strong>전화번호 :</strong> <input th:value="${myInfo.formattedTel}"></input></li>
            <li class="list-group-item">
                <strong>레벨 :</strong>
                <select name="grade">
                    <option value="low" th:selected="${myInfo.grade == 'low'}">초급</option>
                    <option value="middle" th:selected="${myInfo.grade == 'middle'}">중급</option>
                    <option value="high" th:selected="${myInfo.grade == 'high'}">상급</option>
                </select>
            </li>
            <li class="list-group-item"><strong>최근 출석일 :</strong> <span th:text="${myInfo.attDate}">최근 출석</span></li>
            <li class="list-group-item">
                <strong>가입일 :</strong>
                <span th:text="${#temporals.format(myInfo.createdAt, 'yyyy-MM-dd HH:mm')}">가입일</span>
            </li>

        </ul>
    </div>

</body>
</html>
