<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>Match Play</title>
</head>
<body>
<div layout:fragment="content">
    <h2>회원 정보 수정</h2>
    <form th:action="@{/mypage/updateProfile}" method="post">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>아이디 :</strong>
                <span th:text="${myInfo.memId}">아이디</span>
                <input type="hidden" name="memId" th:value="${myInfo.memId}"></input>
            </li>
            <li class="list-group-item">
                <strong>이름 :</strong>
                <input type="text" name="memName" th:value="${myInfo.memName}">
            </li>
            <li class="list-group-item">
                <strong>이메일 :</strong>
                <input type="email"  id="email" name="memEmail" th:value="${myInfo.memEmail}" disabled>
                <button type="button" class="btn btn-primary sm" id="changeEmail">이메일 변경</button>
            </li>
            <li class="list-group-item">
                <strong>전화번호 :</strong>
                <input type="text" name="memTel" th:value="${myInfo.memTel}">
            </li>
            <li class="list-group-item">
                <strong>레벨 :</strong>
                <select name="grade">
                    <option value="low" th:selected="${myInfo.grade == 'low'}">초급</option>
                    <option value="middle" th:selected="${myInfo.grade == 'middle'}">중급</option>
                    <option value="high" th:selected="${myInfo.grade == 'high'}">상급</option>
                </select>
            </li>
            <li class="list-group-item">
                <strong>최근 출석일 :</strong>
                <span th:text="${myInfo.attDate}">최근 출석</span>
            </li>
            <li class="list-group-item">
                <strong>가입일 :</strong>
                <span th:text="${#temporals.format(myInfo.createdAt, 'yyyy-MM-dd HH:mm')}">가입일</span>
            </li>
        </ul>
        <!-- 버튼 추가 -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" id="submitBtn">수정 하기</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">수정 취소</button>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/js/mypage/updateProfile.js}"></script>
</div>

</body>
</html>
