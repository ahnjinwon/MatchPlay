<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>Match Play</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>기본 정보</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>아이디 :</strong> <span th:text="${myInfo.memId}">아이디</span></li>
            <li class="list-group-item"><strong>이름 :</strong> <span th:text="${myInfo.memName}">이름</span></li>
            <li class="list-group-item"><strong>이메일 :</strong> <span th:text="${myInfo.memEmail}">이메일</span></li>
            <li class="list-group-item"><strong>전화번호 :</strong> <span th:text="${myInfo.formattedTel}">전화번호</span></li>
            <li class="list-group-item">
                <strong>레벨 :</strong>
                <span th:switch="${myInfo.grade}">
                    <span th:case="'low'">초급</span>
                    <span th:case="'middle'">중급</span>
                    <span th:case="'high'">상급</span>
                    <span th:case="*">미정</span> <!-- 혹시 값이 이상할 경우 -->
                </span>
            </li>
            <li class="list-group-item"><strong>최근 출석일 :</strong> <span th:text="${myInfo.attDate}">최근 출석</span></li>
            <li class="list-group-item">
                <strong>가입일 :</strong>
                <span th:text="${#temporals.format(myInfo.createdAt, 'yyyy-MM-dd HH:mm')}">가입일</span>
            </li>

        </ul>
    </div>

</body>
</html>
